<!DOCTYPE html>
<html lang="fr">
<!--HEAD-->

<head>
    <title>enersys conseils, nous contacter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="enersys" />
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="scss/main.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<!--BODY-->

<body>
    <section class="bg-light py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6 bg-body border border-2 rounded-3">

                    <div class="text-center my-5">
                        <!--<div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"></div>-->
                        <h2>Formulaire de contact</h2>
                        <h4><em>conseil incitatif</em></h4>
                        <!--<p class="lead mb-0">Nous nous réjouissons de votre demande</p>-->
                    </div>

                    <form action="https://formsubmit.co/enersysconseils@gmail.com" method="POST">
                        <!-- https://formsubmit.co/ -->
                        <input type="hidden" name="_next" value="http://supabanana2.github.io/webdev/thankyou.html">
                        <input type="hidden" name="_subject" value="Demande conseil incitatif">
                        <input type="hidden" name="_template" value="table">

                        <div class="row g-3">
                            <!-- MAIN -->
                            <div class="col-12 mt-4 text-primary">
                                <strong> Coordonnées de contact </strong>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="ContactFormName" type="text" placeholder="Prénom" name="Prénom" required>
                                <!-- <div class="invalid-tooltip">
                                    Veuillez insérer votre prénom.
                                </div> -->
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="ContactFormSurname" type="text" placeholder="Nom" name="Nom" required>
                            </div>
                            <div class="col-12">
                                <input class="form-control" id="Email" type="email" placeholder="Adresse e-mail" name="Adresse e-mail" required>
                            </div>
                            <div class="col-12">
                                <input class="form-control" id="Phone" type="tel" placeholder="Numéro de téléphone" name="Numéro de téléphone" required>
                            </div>
                        
                            <!-- CI -->
                            <div class="col-12 mt-4 text-primary">
                                <strong> Adresse du bâtiment </strong>
                            </div>
                            <div class="col-12">
                                <input class="form-control" id="ContactFormAddress" type="text" placeholder="Adresse" name="Adresse" required>
                            </div>
                            <div class="col-md-2">
                                <input class="form-control" id="ContactFormZip" type="text" placeholder="NPA" name="NPA" required>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="ContactFormCity" type="text" placeholder="Lieu" name="Lieu" required>
                            </div>
                            <div class="col-md-4">
                                <select id="ContactFormState" class="form-select" name="Canton" required>
                                    <option selected>...</option>
                                    <option>FR</option>
                                    <option>VD</option>
                                    <option>VS</option>
                                </select>
                            </div>

                            <!-- SYSTEM -->
                            <div class="col-12 mt-4 text-primary">
                                <strong> Chauffage actuel </strong>
                            </div>
                            <div class="col-12">
                                <select id="ContactFormHeating" class="form-select" name="Système de chauffage" required>
                                    <option selected>Système de chauffage...</option>
                                    <option>Chaudière à mazout</option>
                                    <option>Chaudière à gaz</option>
                                    <option>Chaudière électrique centralisé</option>
                                    <option>Radiateurs électriques</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="ContactFormAgeValid" required>
                                    <label class="form-check-label" for="ContactFormAgeValid"> 
                                        La chaudière a plus de <strong>10 ans</strong>.</label>
                                </div>
                            </div>
                            <!-- <div class="col-12 mt-4 text-primary">
                                <strong> Autres </strong>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="ContactFormCECBValid" name="CECB?">
                                    <label class="form-check-label" for="ContactFormCECBValid"> 
                                        Un certificat CECB est disponible.</strong></label>
                                </div>
                            </div> -->

                            <!-- MESSAGE-->
                            <div class="col-12 mt-4 text-primary">
                                <strong> Informations complémentaires</strong>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" id="Message" type="text" style="height: 10rem" placeholder="Message (faculatif)" name="Message"></textarea>
                            </div>
                        </div>
                        
                        <!-- Submit Button-->
                        <div class="row my-4 text-center justify-content-center">
                            <div class="col-4">
                                <a href="index.html" class="btn btn-outline-primary btn-lg" id="CancelButtonContactForm">Annuler</a>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary btn-lg" id="SubmitButtonContactForm" type="submit">Envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Vertically centered modal
        <div class="modal" id="ModalReponse" tabindex="-1" aria-labelledby="ResponseModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ResponseModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div> -->

        <!-- Wave transition -->
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-light text-center text-dark">
        <!-- Grid container -->
        <div class="container px-5">
            <!-- Section: Social media -->
        </div>
        <!-- Copyright -->
        <div class="container px-5">
            <p class="m-0 small">Copyright &copy; 2023</p>
        </div>
    </footer>

</body>

</html>
